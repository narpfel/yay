[tox]
envlist =
    cov-init
    py36
    cov-report

[testenv]
usedevelop = True
setenv =
    COVERAGE_FILE = .coverage.{envname}
install_command = pip install --process-dependency-links {opts} {packages}
deps =
    pytest
    pytest-mock
    pytest-cov
commands = py.test --cov-report= {posargs}


[testenv:cov-init]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage erase


[testenv:cov-report]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage combine
    coverage report
